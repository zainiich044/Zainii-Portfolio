<script>
  document.getElementById('sendBtn').addEventListener('click', function(e){
    e.preventDefault();

    const name = document.getElementById('cname').value.trim();
    const email = document.getElementById('cemail').value.trim();
    const msg = document.getElementById('cmsg').value.trim();

    if(!name || !email || !msg){
      alert('Please fill all fields.');
      return;
    }

    const fullMsg = New Message from Portfolio:%0A%0AName: ${name}%0AEmail: ${email}%0AMessage: ${msg};

    const whatsappLink = https://wa.me/923163516125?text=${fullMsg};
    const gmailLink = mailto:zainiich04@gmail.com?subject=New Portfolio Message&body=${fullMsg};

    // WhatsApp open karo new tab me
    const win = window.open(whatsappLink, "_blank");

    // Agar WhatsApp open nahi hota to 3s baad Gmail open karo
    setTimeout(()=>{
      if(!win || win.closed || typeof win.closed=="undefined"){
        window.location.href = gmailLink;
      }
    }, 3000);
  });

  // menu toggle
  document.querySelector('.menu').addEventListener('click', function(){
    const open = this.textContent === 'Close';
    this.textContent = open ? 'Menu' : 'Close';
  });
</script>
